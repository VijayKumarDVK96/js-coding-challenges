<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
</head>
<body>
    <p>2, Create a web app where I can input a text. Now create two buttons + and -. On clicking + increase the fontSize by 2px and vice versa.</p>

    <form action="">
        <label for="">Input</label>
        <input type="text" id="input">

        <button type="button" id="add" onclick="changeSize('increase')">+</button>
        <button type="button" id="sub" onclick="changeSize('decrease')">-</button>
    </form>

    <p id="display"></p>

    <script>
        let input = document.getElementById("input");
        let display = document.getElementById("display");
        let size = 16;

        function validate() {
            msg = '';
            if(input.value == '') {
                msg = 'Input is required<br>';
            }

            if(msg != '') {
                size = 16;
                display.innerHTML = msg;
                display.style.fontSize = size+"px";
                return false;
            } else {
                return true;
            }
        }
        
        function changeSize(value) {
            if(validate()) {
                display.innerText = input.value;
                
                if(value == 'increase') {
                    size += 2;
                } else if(value == 'decrease') {
                    size -= 2;
                }

                display.style.fontSize = size+"px";
            }
        }
    </script>
</body>
</html>
