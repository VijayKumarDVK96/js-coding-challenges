<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 9</title>
</head>
<body>
    <p>9, Create two objects with name, age, and yuga as Ram, 25, Treta. Krishna, 31, Dwapar. Write a function which takes two objects and return the person with more age.</p>

    <p id="display"></p>

    <script>
        const obj1 = {
            'name': 'Ram',
            'age': 25,
            'yuga': 'Treta'
        };

        const obj2 = {
            'name': 'Krishna',
            'age': 31,
            'yuga': 'Dwapar'
        };

        function compare(obj1, obj2) {
            let higherAgePerson = obj1.age > obj2.age ? obj1.name : obj2.name;
            document.getElementById('display').innerText = higherAgePerson+' has higher age';
        }

        compare(obj1, obj2);
    </script>
</body>
</html>
