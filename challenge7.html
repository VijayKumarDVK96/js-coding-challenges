<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 7</title>
</head>
<body>
    <p>7, Create a password checker web app. If password is lesser than 10 characters then show an error to user otherwise show success. Someone can ask to make the submit button disabled. Some can ask to make the input field green or red depending on input.</p>

    <form action="">
        <input type="text" id="password">

        <button id="submit">Submit</button>
    </form>

    <p id="display"></p>

    <script>
        let password = document.getElementById("password");
        let btn = document.getElementById("submit");
        let display = document.getElementById('display');

        btn.addEventListener('click', function(e) {
            let msg = '';

            e.preventDefault();
            if (password.value.length < 10) {
                password.style.color = "red";
                msg = 'Password should be greater than 10 characters';
            } else {
                password.style.color = "green";
                msg = 'SUCCESS';
            }

            display.innerText = msg;
        });
    </script>
</body>
</html>
