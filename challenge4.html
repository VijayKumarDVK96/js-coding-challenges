<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4</title>
</head>
<body>
    <p>4, Create a web app where I can input a text. Now, create three buttons: red, green, blue. Clicking on the button should change the text color.</p>

    <form action="">
        <label for="">Input</label>
        <input type="text" id="input">

        <button type="button" id="h1" onclick="changeColour('red')">Red</button>
        <button type="button" id="h2" onclick="changeColour('green')">Green</button>
        <button type="button" id="h3" onclick="changeColour('blue')">Blue</button>
    </form>

    <h1 id="display"></h1>

    <script>
        let input = document.getElementById("input");
        let display = document.getElementById("display");
        let colour;

        function validate() {
            msg = '';
            if(input.value == '') {
                msg = 'Input is required<br>';
            }

            if(msg != '') {
                display.innerHTML = msg;
                return false;
            } else {
                return true;
            }
        }
        
        function changeColour(value) {
            if(validate()) {
                display.innerHTML = '';
                display.innerHTML = input.value;
                display.style.color = value
            }
        }
    </script>
</body>
</html>
